<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب الساعة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
    }
    .bg-dark-orange {
      background-color: #cc5500;
    }
    .hover\:bg-darker-orange:hover {
      background-color: #b34700;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">
  <header class="bg-dark-orange text-white p-4 text-center text-2xl font-bold">
    تأكيد الطلب
  </header>

  <main class="flex-1 flex items-center justify-center p-8">
    <form class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md space-y-4">
      <div>
        <label class="block mb-1 font-semibold">الاسم الكامل</label>
        <input type="text" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white" placeholder="اكتب اسمك هنا" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">رقم الهاتف</label>
        <input type="tel" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white" placeholder="010xxxxxxxx" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">العنوان</label>
        <textarea class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white" rows="3" placeholder="اكتب عنوانك الكامل" required></textarea>
      </div>
      <div class="flex flex-col gap-3">
        <button type="submit" class="bg-dark-orange hover:bg-darker-orange text-white py-3 px-6 rounded-xl font-semibold">
          تأكيد الطلب
        </button>
        <a href="index.html" class="text-center text-sm text-orange-400 hover:underline">الرجوع للصفحة الرئيسية</a>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-300 py-4 bg-black">
    &copy; 2025 Closky. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
